<html>
    <head>
        <meta charset="utf-8">
        <title>Log in</title>
        <link rel="stylesheet" href="style.css">
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="form-login">
                <div class="form-user">
                    <span>Usuario</span>
                </div>
                <div class="form-input">
                    <input type="text" id="input-user" />
                </div>                    
                <div class="form-password">
                    <span>Password</span>
                </div>
                <div class="form-input">
                    <input type="password" id="input-password" />
                </div>                
                <div class="form-input">
                   <button class="btn btn-dark btn-singin">Sing In</btn>
                </div>
                <div class="form-forgot-password">
                   <span class="text-forgot">Forgot Password?</span>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="./controller/js/script.js"></script><!--Script responsable to action in page and check user / password-->
    </body>
</html>
